
name: "Blueprint Basic Example"
# yaml-language-server: $schema=https://raw.githubusercontent.com/Cloud-Schematics/vscode-blueprint-schema/master/blueprint_schema.json
type: "blueprint"
schema_version: "1.0.0"
description: "Simple blueprint to demonstrate module linking"
settings:
  - name: TF_VERSION
    value: 1.0
modules:
  - name: basic-resource-group
    module_type: terraform
    source:
      source_type: github
      git:
        git_repo_url: "https://github.com/sanjana-soni16/blueprint-example-modules/tree/main/IBM-DefaultResourceGroup"
        git_branch: main
    inputs:
      - name: any
        value: any
    outputs:
      - name: resource_group_name
      - name: resource_group_id
  - name: basic-cos-storage
    module_type: terraform
    source:
      source_type: github
      git:
        git_repo_url: "https://github.com/sanjana-soni16/blueprint-example-modules/tree/main/IBM-Storage"
        git_branch: main
    inputs:
      - name: resource_group_id
        value: $module.basic-resource-group.outputs.resource_group_id
    outputs:
